<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="Calculator1.css" />

    <title>Calculator-1</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="card">
      <div class="calcu-head">
        <input type="text" id="result" maxlength="12" />
      </div>

      <div class="calcu-body">
        <div>
          <input type="button" value="C" class="button" />
          <input type="button" value="+/-" class="button" />
          <input type="button" value="%" class="button" />
          <input type="button" value="/" class="button btn-color" />
        </div>

        <div>
          <input type="button" value="7" class="button" />
          <input type="button" value="8" class="button" />
          <input type="button" value="9" class="button" />
          <input type="button" value="Ã—" class="button btn-color" />
        </div>

        <div>
          <input type="button" value="4" class="button" />
          <input type="button" value="5" class="button" />
          <input type="button" value="6" class="button" />
          <input type="button" value="-" class="button btn-color" />
        </div>

        <div>
          <input type="button" value="1" class="button" />
          <input type="button" value="2" class="button" />
          <input type="button" value="3" class="button" />
          <input type="button" value="+" class="button btn-color" />
        </div>

        <div>
          <input type="button" value="0" class="button left-btn" />
          <input type="button" value="." class="button" />
          <input type="button" value="DEL" class="button" />
          <input type="button" value="=" class="button right-btn" />
        </div>
      </div>
    </div>
  </body>
</html>
